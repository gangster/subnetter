name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write
  issues: write
  pull-requests: write
  packages: write
  pages: write
  id-token: write

env:
  NODE_OPTIONS: '--max-old-space-size=4096'

jobs:
  # =============================================================================
  # Path Filtering - Determine which jobs need to run based on changed files
  # =============================================================================
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      code: ${{ steps.filter.outputs.code }}
      docs: ${{ steps.filter.outputs.docs }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Check for file changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            code:
              - 'packages/cidr-utils/**'
              - 'packages/core/**'
              - 'packages/cli/**'
              - '__tests__/**'
              - 'package.json'
              - 'yarn.lock'
              - 'tsconfig*.json'
              - 'jest.config.*'
              - '.github/workflows/**'
              - '.github/actions/**'
            docs:
              - 'packages/docs/**'
              - 'README.md'
              - 'REQUIREMENTS.md'
              - 'packages/*/README.md'

  # =============================================================================
  # Build - Single build job that creates artifacts for other jobs
  # Skipped when only docs change
  # =============================================================================
  build:
    name: Build (${{ matrix.node-version }})
    runs-on: ubuntu-latest
    needs: [changes]
    if: ${{ needs.changes.outputs.code == 'true' }}
    strategy:
      matrix:
        # Note: Node.js 24 not supported due to native dependency (iltorb) compilation issues
        node-version: ['18', '20', '22']
      fail-fast: false
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Environment
        uses: ./.github/actions/setup
        with:
          node-version: ${{ matrix.node-version }}

      - name: Build packages
        run: |
          yarn build:cidr-utils
          yarn build:core
          yarn build:cli

      - name: Cache build artifacts
        uses: actions/cache/save@v4
        if: matrix.node-version == '20'
        with:
          path: |
            packages/cidr-utils/dist
            packages/core/dist
            packages/cli/dist
          key: build-${{ github.sha }}

  # =============================================================================
  # Lint - Run linting in parallel with tests
  # Skipped when only docs change
  # =============================================================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: [changes]
    if: ${{ needs.changes.outputs.code == 'true' }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Environment
        uses: ./.github/actions/setup
        with:
          node-version: '20'

      - name: Run ESLint
        run: yarn lint

  # =============================================================================
  # Unit Tests - Run in parallel with build (no build artifacts needed)
  # Skipped when only docs change
  # =============================================================================
  unit-test:
    name: Unit Test (${{ matrix.node-version }})
    runs-on: ubuntu-latest
    needs: [changes]
    if: ${{ needs.changes.outputs.code == 'true' }}
    strategy:
      matrix:
        # Note: Node.js 24 not supported due to native dependency (iltorb) compilation issues
        node-version: ['18', '20', '22']
      fail-fast: false
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Environment
        uses: ./.github/actions/setup
        with:
          node-version: ${{ matrix.node-version }}

      - name: Run Unit Tests
        run: yarn test

  # =============================================================================
  # E2E Tests - Requires build artifacts (CLI must be compiled)
  # Skipped when only docs change
  # =============================================================================
  e2e-test:
    name: E2E Test (${{ matrix.node-version }})
    runs-on: ubuntu-latest
    needs: [changes, build]
    if: ${{ needs.changes.outputs.code == 'true' && needs.build.result == 'success' }}
    strategy:
      matrix:
        # Note: Node.js 24 not supported due to native dependency (iltorb) compilation issues
        node-version: ['18', '20', '22']
      fail-fast: false
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Environment
        uses: ./.github/actions/setup
        with:
          node-version: ${{ matrix.node-version }}

      - name: Restore build artifacts
        uses: actions/cache/restore@v4
        if: matrix.node-version == '20'
        with:
          path: |
            packages/cidr-utils/dist
            packages/core/dist
            packages/cli/dist
          key: build-${{ github.sha }}

      - name: Build (if cache miss)
        if: matrix.node-version != '20'
        run: |
          yarn build:cidr-utils
          yarn build:core
          yarn build:cli

      - name: Run E2E Tests
        run: yarn test:e2e

  # =============================================================================
  # Check Release - Determine if a release is needed
  # Only runs when code changes are present and all tests pass
  # =============================================================================
  check-release:
    name: Check If Release Needed
    runs-on: ubuntu-latest
    needs: [changes, lint, unit-test, e2e-test]
    if: |
      always() && 
      github.event_name == 'push' && 
      github.ref == 'refs/heads/main' && 
      needs.changes.outputs.code == 'true' &&
      needs.lint.result == 'success' && 
      needs.unit-test.result == 'success' && 
      needs.e2e-test.result == 'success'
    outputs:
      release_needed: ${{ steps.check.outputs.release_needed }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check If Release Is Needed
        id: check
        run: |
          git fetch --tags
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "none")

          if [ "$LATEST_TAG" = "none" ]; then
            echo "No tags found, release needed"
            echo "release_needed=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          COMMITS=$(git log $LATEST_TAG..HEAD --format="%s")

          if echo "$COMMITS" | grep -E '^(feat|fix)(\(.+\))?:' > /dev/null || echo "$COMMITS" | grep -E 'BREAKING CHANGE' > /dev/null; then
            echo "Found commits that would trigger a release"
            echo "release_needed=true" >> $GITHUB_OUTPUT
          else
            echo "No commits found that would trigger a release"
            echo "release_needed=false" >> $GITHUB_OUTPUT
          fi

  # =============================================================================
  # Release - Create release if needed
  # =============================================================================
  release:
    name: Release
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && needs.check-release.outputs.release_needed == 'true' }}
    runs-on: ubuntu-latest
    needs: [check-release]
    concurrency:
      group: release
      cancel-in-progress: false
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Environment
        uses: ./.github/actions/setup
        with:
          node-version: '20'

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Restore build artifacts
        uses: actions/cache/restore@v4
        with:
          path: |
            packages/cidr-utils/dist
            packages/core/dist
            packages/cli/dist
          key: build-${{ github.sha }}

      - name: Build (if cache miss)
        run: |
          if [ ! -d "packages/core/dist" ]; then
            yarn build:cidr-utils
            yarn build:core
            yarn build:cli
          fi

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

  # =============================================================================
  # Docs - Build and deploy documentation (only when docs change)
  # Runs independently when only docs change, or after tests when code changes
  # =============================================================================
  docs:
    name: Build and Deploy Docs
    runs-on: ubuntu-latest
    needs: [changes, lint, unit-test, e2e-test]
    # Run if: on main push AND (only docs changed OR all code tests passed)
    if: |
      always() &&
      github.event_name == 'push' && 
      github.ref == 'refs/heads/main' &&
      needs.changes.outputs.docs == 'true' &&
      (
        needs.changes.outputs.code != 'true' ||
        (needs.lint.result == 'success' && needs.unit-test.result == 'success' && needs.e2e-test.result == 'success')
      )
    concurrency:
      group: pages
      cancel-in-progress: false
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Environment
        uses: ./.github/actions/setup
        with:
          node-version: '20'

      - name: Restore build artifacts
        uses: actions/cache/restore@v4
        with:
          path: |
            packages/cidr-utils/dist
            packages/core/dist
            packages/cli/dist
          key: build-${{ github.sha }}
          restore-keys: |
            build-

      - name: Build (if cache miss)
        run: |
          if [ ! -d "packages/core/dist" ]; then
            yarn build:cidr-utils
            yarn build:core
            yarn build:cli
          fi

      - name: Build Documentation Site
        run: yarn build:docs

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: packages/docs/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
