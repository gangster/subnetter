name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write
  issues: write
  pull-requests: write
  packages: write
  pages: write
  id-token: write

env:
  NODE_OPTIONS: '--max-old-space-size=4096'

