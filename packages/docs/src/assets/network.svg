<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300" fill="none">
  <!-- Gradients and Styles -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8f9fa" />
      <stop offset="100%" stop-color="#e9ecef" />
    </linearGradient>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4c6ef5" />
      <stop offset="100%" stop-color="#228be6" />
    </linearGradient>
    <linearGradient id="subnetGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#339af0" />
      <stop offset="100%" stop-color="#1c7ed6" />
    </linearGradient>
    <linearGradient id="deviceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#20c997" />
      <stop offset="100%" stop-color="#0ca678" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-opacity="0.1"/>
    </filter>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" rx="12" fill="url(#bgGradient)" />
  
  <!-- Main CIDR Block - 10.0.0.0/8 -->
  <rect x="40" y="30" width="320" height="240" rx="8" fill="#e7f5ff" stroke="#4263eb" stroke-width="2" stroke-dasharray="4 2" filter="url(#shadow)" />
  <text x="200" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#364fc7">10.0.0.0/8</text>
  
  <!-- Account Division Lines -->
  <line x1="40" y1="100" x2="360" y2="100" stroke="#adb5bd" stroke-width="1" stroke-dasharray="4 4" />
  <line x1="200" y1="30" x2="200" y2="270" stroke="#adb5bd" stroke-width="1" stroke-dasharray="4 4" />
  
  <!-- Account A - 10.0.0.0/9 -->
  <rect x="50" y="70" width="140" height="190" rx="6" fill="#dbe4ff" stroke="#5c7cfa" stroke-width="1.5" />
  <text x="120" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#364fc7">Account A: 10.0.0.0/9</text>
  
  <!-- Account B - 10.128.0.0/9 -->
  <rect x="210" y="70" width="140" height="190" rx="6" fill="#dbe4ff" stroke="#5c7cfa" stroke-width="1.5" />
  <text x="280" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#364fc7">Account B: 10.128.0.0/9</text>
  
  <!-- Account A - us-east-1 Region -->
  <rect x="60" y="110" width="120" height="70" rx="5" fill="#bac8ff" stroke="#4c6ef5" stroke-width="1.2" />
  <text x="120" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#364fc7">us-east-1: 10.0.0.0/12</text>
  
  <!-- Account A - us-west-2 Region -->
  <rect x="60" y="190" width="120" height="60" rx="5" fill="#bac8ff" stroke="#4c6ef5" stroke-width="1.2" />
  <text x="120" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#364fc7">us-west-2: 10.16.0.0/12</text>
  
  <!-- Account B - eu-west-1 Region -->
  <rect x="220" y="110" width="120" height="70" rx="5" fill="#bac8ff" stroke="#4c6ef5" stroke-width="1.2" />
  <text x="280" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#364fc7">eu-west-1: 10.128.0.0/12</text>
  
  <!-- Account B - ap-southeast-1 Region -->
  <rect x="220" y="190" width="120" height="60" rx="5" fill="#bac8ff" stroke="#4c6ef5" stroke-width="1.2" />
  <text x="280" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#364fc7">ap-southeast-1: 10.144.0.0/12</text>
  
  <!-- AZs in us-east-1 -->
  <rect x="70" y="135" width="30" height="35" rx="3" fill="#91a7ff" stroke="#4c6ef5" stroke-width="1" />
  <text x="85" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#364fc7">AZ a</text>
  
  <rect x="105" y="135" width="30" height="35" rx="3" fill="#91a7ff" stroke="#4c6ef5" stroke-width="1" />
  <text x="120" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#364fc7">AZ b</text>
  
  <rect x="140" y="135" width="30" height="35" rx="3" fill="#91a7ff" stroke="#4c6ef5" stroke-width="1" />
  <text x="155" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#364fc7">AZ c</text>
  
  <!-- AZs in eu-west-1 -->
  <rect x="230" y="135" width="30" height="35" rx="3" fill="#91a7ff" stroke="#4c6ef5" stroke-width="1" />
  <text x="245" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#364fc7">AZ a</text>
  
  <rect x="265" y="135" width="30" height="35" rx="3" fill="#91a7ff" stroke="#4c6ef5" stroke-width="1" />
  <text x="280" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#364fc7">AZ b</text>
  
  <rect x="300" y="135" width="30" height="35" rx="3" fill="#91a7ff" stroke="#4c6ef5" stroke-width="1" />
  <text x="315" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#364fc7">AZ c</text>
  
  <!-- Subnet Types -->
  <circle cx="85" cy="175" r="4" fill="#66d9e8" stroke="#15aabf" stroke-width="0.8" />
  <text x="85" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#0b7285">Public</text>
  
  <circle cx="120" cy="175" r="4" fill="#74c0fc" stroke="#1c7ed6" stroke-width="0.8" />
  <text x="120" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#1864ab">Private</text>
  
  <circle cx="155" cy="175" r="4" fill="#748ffc" stroke="#4263eb" stroke-width="0.8" />
  <text x="155" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#364fc7">Data</text>
  
  <!-- Network Connections -->
  <path d="M 85 140 C 85 130, 200 80, 315 140" stroke="#4c6ef5" stroke-width="1.2" fill="none" stroke-dasharray="2 1" />
  <path d="M 245 140 C 245 160, 200 180, 155 140" stroke="#4c6ef5" stroke-width="1.2" fill="none" stroke-dasharray="2 1" />
  
  <!-- Packets -->
  <circle cx="125" cy="117" r="3" fill="#ff8787" stroke="#fa5252" stroke-width="0.8" filter="url(#glow)" />
  <circle cx="200" cy="97" r="3" fill="#ff8787" stroke="#fa5252" stroke-width="0.8" filter="url(#glow)" />
  <circle cx="275" cy="117" r="3" fill="#ff8787" stroke="#fa5252" stroke-width="0.8" filter="url(#glow)" />
  
  <!-- Title and Subtitle -->
  <text x="200" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#364fc7">Hierarchical CIDR Allocation</text>
</svg> 